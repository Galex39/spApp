<h1 class="mt-5">Buscando...  <small>{{termino | uppercase}}</small></h1>
<hr>

<div class="row animated fadeIn fast" *ngIf="heroes.length == 0">
    <div class="col-md-12">
        <div class="alert alert-info text-center" role="alert">
            No existen resultados con el termino "{{termino | uppercase}}"
        </div>
    </div>
</div>

<div class="row row-cols-1 row-cols-md-3 g-4">
    <app-targeta-heroe [heroe] = "heroe" [index]="heroe.idx"  *ngFor ="let heroe of heroes; let i = index"></app-targeta-heroe>
</div>
