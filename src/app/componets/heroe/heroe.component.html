<h1 class="animated fadeIn">{{data.nombre| uppercase }} <small>({{data.aparicion | date:'y'}})</small></h1>
<hr>
<div class="row animated fadeIn fast">
    <div class="col-md-4">
        <img [src]="data.img" [alt]="data.nombre" class="img-fluid">
    </div>
    <div class="col-md-8">
        <div class="row">
            <div class="col-md-7">
                <h3>{{data.nombre}}</h3>
                <hr>
                <p>{{data.bio}}</p>
            </div>
            <div class="col-md-5 text-center">
                <img *ngIf="data.casa=='Marvel'" class="img-fluid img-hero" src="assets/img/marvel_logo.png" alt="">
                <img *ngIf="data.casa=='DC'" class="img-fluid img-hero" src="assets/img/dc_logo.png" alt="">
            </div>
        </div>
        
        
    </div>
</div>
<div>
    <div class="d-grid gap-2 mt-5">
        <a [routerLink]="['/heroes']" class="btn btn-outline-danger">Regresar</a>
    </div>
</div>
